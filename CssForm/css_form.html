<!DOCTYPE html>
<html lang="ru">
<head>
    <title>CSS Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="content clearfix">
<h1>Отправить заявку</h1>

<form class="form" action="https://localhost:8080" method="post">
    <div class="label"><label for="client-name">Ваше имя</label></div>
    <div><input class="text" type="text" id="client-name" placeholder="Ваше имя *"></div>

    <div class="label"><label for="phone-number">Ваш номер телефона</label></div>
    <div><input class="text" type="text" id="phone-number" placeholder="Ваш номер телефона *"></div>

    <div class="label"><label for="email-vk">Ваш email или VK</label></div>
    <div><input class="text" type="text" id="email-vk" placeholder="Ваш email или VK *"></div>

    <div class="label"><label class="label" for="comment">Комментарий</label></div>
    <div><textarea class="text" id="comment" placeholder="Комментарий (не обязательно)"></textarea></div>

    <div class="label">
        <div class="description"><span>Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</span>
        </div>
    </div>

    <button class="submit_button" type="submit">Отправить заявку</button>
</form>
<div></div>
</body>
</html>
