<!DOCTYPE html>
<html lang="ru">
<head>
    <title>CSS Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
<h1>Отправить заявку</h1>

<form class="form" action="https://localhost:8080" method="post">
    <div class="label first-label"><label for="client-name">Ваше имя</label></div>
    <input class="text" type="text" id="client-name" placeholder="Ваше имя *">

    <div class="label"><label for="phone-number">Ваш номер телефона</label></div>
    <input class="text" type="text" id="phone-number" placeholder="Ваш номер телефона *">

    <div class="label"><label for="email-vk">Ваш email или VK</label></div>
    <input class="text" type="text" id="email-vk" placeholder="Ваш email или VK *">

    <div class="label"><label for="comment">Комментарий</label></div>
    <textarea class="text comment" id="comment" placeholder="Комментарий (не обязательно)"></textarea>

    <div class="label">
        <div class="description">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
    </div>

    <div class="buttons-block">
        <button class="submit_button" type="submit">Отправить заявку</button>
    </div>
</form>
</body>
</html>
